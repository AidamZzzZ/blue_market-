{% extends "base.html" %}

{% block title %}Change Password{% endblock  %}

{% block content %}
<!-- CAMBIO DE CONTRASEÃ‘A -->
<h2>Change Password</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Change password</button>
</form>
{% endblock  %}
